<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h2>Task 2: JS Objects and APIs</h2>
        <!--| Object 1 - String |-->
        <p>Object 1 (String):</p>
        <p>Type in a string: <input type="text" id="user_string"></p>
        <button onClick="stringTools('length');">Find Amount of Characters</button>
        <button onClick="stringTools('uppercase');">Convert String to Uppercase</button>
        <br>
        <button onClick="stringTools('lowercase');">Convert String to Lowercase</button>
        <button onClick="stringTools('position');">Find Character at Position Inputted in Object 2</button>
        <br><br><br>
        <!--| Object 2 - Floats and Integers |-->
        <p>Object 2 (Number):</p>
        <p>Type in a number/decimal: <input type="number" id="user_num" size=10></p>
        <button onClick="numberTools('root');">Find Square Root</button>
        <button onClick="numberTools('round');">Round to Nearest 10th</button>
        <br>
        <button onClick="numberTools('random');">Generate a Random Number</button>
        <button onClick="numberTools('cos');">Find Cosine of Number</button>
        <br><br><br>
        <!--| Object 3 - Date and Time |-->
        <p>Object 3 (Date):</p>
        <button onClick="dateTools('time');">Get the Time</button>
        <button onClick="dateTools('day');">Get the Day</button>
        <br>
        <button onClick="dateTools('date');">Get the Date</button>
        <button onClick="dateTools('month');">Get the Month</button>
    </body>
</html>
